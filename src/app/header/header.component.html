<div class="header">
  <div class="header-wrapper">
    <h1 routerLink="/" class="tui-text_h3 title">Device</h1>
    <tui-tabs-with-more
      class="tabs"
      [moreContent]="more"
    >
      <ng-container *ngFor="let tab of tabs">
        <ng-container>
          <button
            *tuiItem
            tuiTab
            [routerLink]="tab.url"
            routerLinkActive
          >
            {{ tab.name }}
          </button>
        </ng-container>
      </ng-container>
    </tui-tabs-with-more>
  </div>
  <ng-template #more>
    <tui-svg src="tuiIconMoreHorizontalLarge"></tui-svg>
  </ng-template>
</div>
