<ng-container *tuiLet="{
  catalogItems: catalogItems$ | async,
  descriptionBlock: catalogDescription
} as data">
  <app-greetings
    [headerText]="data.descriptionBlock.heading"
    [text]="data.descriptionBlock.description"
  />
  <div class="tui-row tui-row_adaptive catalog">
    <div class="items-wrapper tui-col_lg-12 tui-col_md-12 tui-col_xs-12 tui-space_top-16">
      @for (item of data.catalogItems; track item.id) {
        <app-catalog-item class="tui-col_md-12 tui-space_bottom-4" [item]="item"/>
      }
    </div>
  </div>
</ng-container>
