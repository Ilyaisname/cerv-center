<div class="tui-row tui-row_adaptive quality">
  <div class="quality-picture tui-col_lg-6 tui-col_md-6 tui-col_xs-12">
    @if (imagePath) {
      <div class="img-wrapper">
        <img [ngSrc]="imagePath" alt="zapchasti" fill>
      </div>
    }
  </div>
  <div class="quality-description tui-col_lg-6 tui-col_md-6 tui-col_xs-12">
    @if (title) {
      <div class="quality-title tui-text_h3 tui-space_bottom-12" [innerHtml]="title | safe: 'html'"></div>
    }
    @if (description) {
      <div class="quality-subTitle tui-text_body-l-2 text tui-space_bottom-10" [innerHtml]="description | safe: 'html'"></div>
    }
    <div class="quality-list list">
      @for(item of qualityList; track item.id) {
        <div class="list-item item tui-space_bottom-9">
          <div class="item-icon tui-space_right-5">
            <tui-icon
              [icon]="item.icon"
              [style.color]="'var(--tui-primary)'"
            ></tui-icon>
          </div>
          <div class="item-description tui-text_body-l-2">
            {{item.description}}
          </div>
        </div>
      }
    </div>
  </div>
</div>
