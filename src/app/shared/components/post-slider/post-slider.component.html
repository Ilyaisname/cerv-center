@if (inBrowser) {
  <div class="tui-row tui-row_adaptive tui-space_top-12 carousel">
    <tui-carousel
      class="tui-col_lg-12 tui-col_md-12 tui-col_xs-12"
      [duration]="4000"
      [(index)]="index"
    >
      <ng-container *ngFor="let item of items">
        <tui-island *tuiItem>
          <div class="img-container">
            <img [ngSrc]="item.imgSrc" alt="pic" fill>
          </div>
          <h2 class="tui-island__title">{{ item.title }}</h2>
          <p>{{item.description}}</p>
        </tui-island>
      </ng-container>
    </tui-carousel>
    <tui-pagination
      size="s"
      class="pagination tui-space_top-3 tui-col_lg-12 tui-col_md-12 tui-col_xs-12"
      [length]="items.length"
      [(index)]="index"
    ></tui-pagination>
  </div>
}
